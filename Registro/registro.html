<!DOCTYPE html>
<html lang="en">

<head>
    <title>CAC Biblioteca</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Registro/css/registro.css">
</head>

<body>
    <header class="container-fluid bg-dark p-2">
        <nav style="padding: 0px 10px; height:64px;">
            <h2 class="text-white ml-5"><a class="text-decoration-none text-white" href="/index.html">La Biblioteca</a>
            </h2>
        </nav>
    </header>

    <main>
        <div id="app">
            <form @submit.prevent="registro()" id="form">
                <h2>{{ titulo }}</h2>
                <input type="email" placeholder="Correo" v-model="form.email" required>
                <input type="password" placeholder="Contraseña" v-model="form.password" required>
                <input type="submit" v-if="type==0" id="btn" value="Iniciar Sesion">
                <input type="submit" v-if="type==1" id="btn" value="Registrarse">
                <p v-if="type!==1">¿Aún no tiene una cuenta? <a href="javascript:void(0)" @click="type=1"
                        v-if="type!=1">Registrarse</a></p>
                <p v-if="type!==0">¿Ya tiene una cuenta? <a href="javascript:void(0)" @click="type=0"
                        v-if="type!=0">Iniciar Sesión</a></p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="/Registro/registro.js"></script>
    </main>

</body>

</html>
