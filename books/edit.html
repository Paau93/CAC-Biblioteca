<!DOCTYPE html>
<html lang="es">
<head>
    <title>Nuevo Libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./edit.css">
</head>
<body>
   
    <div class="bg-secondary" id="app">

        <navegacion></navegacion>

        <div class="form-container">
            <form class="bg-dark text-white" v-on:submit.prevent="onSubmit">

                <label for="book-title">Título</label>
                <input name="book-title"id="book-title" type="text" v-model="bTitle" required>
    
                <label for="author">Autor</label>
                <input name="author" id="author" type="text" v-model="bAuthor" required>
    
                <label for="stock">Cantidad</label>
                <input type="text" name="stock" id="stock" v-model="bStock" required>

                <label for="lend">Prestados</label>
                <input type="text" name="lend" id="lend" v-model="bLend" required>
    
                <label for="genre">Género</label>
                <select name="genre" id="genre" v-model="bGenre">
                    <option value="undefined">Otro</option>
                    <option value="fantasy">Fantasia</option>
                    <option value="mistery">Misterio</option>
                    <option value="comedy">Comedia</option>
                    <option value="romance">Romance</option>
                </select>
    
                <label for="url-image">Imágen (URL)</label>
                <input type="url" name="url-image" id="url-image" v-model="bImage" required>
    
                <button type="submit" class="mt-3 bg-success">Guardar</button>
    
            </form>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="edit.js"></script>
</body>
</html>
